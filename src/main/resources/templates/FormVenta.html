<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Nueva Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/Css/Formularios.css}">
</head>
<body class="container mt-4">

<h2 class="mb-3">Nueva Venta</h2>

<form th:action="@{/v/guardar}" method="post" class="card p-4 shadow-sm">

    <!-- Selección de Cliente -->
    <div class="mb-3">
        <label for="usuarioId" class="form-label">Cliente</label>
        <select name="usuarioId" id="usuarioId" class="form-select" required>
            <option value="">--Seleccione un cliente--</option>
            <option th:each="u : ${usuarios}" 
                    th:value="${u.id}" 
                    th:text="|${u.nombre} ${u.apellido}|"></option>
        </select>
    </div>

    <!-- Sección de Detalles de Productos -->
    <h4 class="mb-3">Productos</h4>
    <div id="detalles">

        <!-- Primer detalle por defecto -->
        <div class="detalle row g-2 align-items-end mb-2">
            <div class="col-md-6">
                <label class="form-label">Producto</label>
                <select name="productoId[]" class="form-select productoSelect" required>
                    <option value="">--Seleccione un producto--</option>
                    <option th:each="p : ${productos}" 
                            th:value="${p.idProducto}" 
                            th:data-stock="${p.stock}" 
                            th:text="${p.nombre}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label" style="margin-left: 40px;">Cantidad</label>
                <input  type="number" style="margin-left: 40px;" name="cantidad[]" class="form-control cantidadInput" min="1" required>
                <span class="alert-stock"></span>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-danger mt-4" onclick="this.parentElement.parentElement.remove()" style="margin-left: 40px;">Quitar</button>
            </div>
        </div>

    </div>

    <button type="button" class="btn btn-secondary mb-3" onclick="agregarDetalle()">+ Agregar otro producto</button>
    <br>
    
    <div class="VolverVe">
        <a th:href="@{/v/listado}" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-primary">Guardar Venta</button>
    </div>

</form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/Jss/Validacion.js}"></script>
</body>
</html>
