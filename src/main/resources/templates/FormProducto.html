<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/Css/Formularios.css}">
</head>
<body class="container mt-4">

    <h2 class="mb-3" th:text="${producto.idProducto != null} ? 'Editar Producto' : 'Nuevo Producto'"></h2>

    <form th:action="@{/p/guardar}" th:object="${producto}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del producto"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" maxlength="255" placeholder="Máx. 255 caracteres"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Valor Unitario</label>
            <input type="number" step="0.01" th:field="*{vlrUnitario}" class="form-control" placeholder="Ej: 1000.00"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" min="0" placeholder="Cantidad disponible"/>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/p/listado}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</body>
</html>
