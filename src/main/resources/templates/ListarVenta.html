<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/Css/General.css}">
</head>
<body >
    <div class="menu">
        <h1>Sistema de Ventas</h1>
        <div class="mb-3">
            <a th:href="@{/u/listado}" class="btn btn-primary">Listado Clientes</a>
            <a th:href="@{/p/listado}" class="btn btn-primary">Listado Producto</a>
            <a th:href="@{/v/listado}" class="btn btn-primary">Listado Ventas</a>
        </div>
    </div>

<br>
    <div class="container mt-4">
    <h2 class="mb-3">Listado de Ventas</h2>

    <div class="mb-3">
        <a th:href="@{/v/nuevo}" class="btn btn-primary">Nueva Venta</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Productos</th>
                <th>Cantidades</th>
                <th>Subtotal</th>
                <th>Descuento</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.idVenta}"></td>
                <td th:text="${venta.usuario.nombre}"></td>
                <td th:text="${#temporals.format(venta.fecha, 'yyyy-MM-dd')}"></td>
                <td th:text="${#temporals.format(venta.hora, 'HH:mm')}"></td>
                

                <td>
                    <ul>
                        <li th:each="detalle : ${venta.detalles}" 
                            th:text="${detalle.producto.nombre}"></li>
                    </ul>
                </td>
                

                <td>
                    <ul>
                        <li th:each="detalle : ${venta.detalles}" 
                            th:text="${detalle.cantidad}"></li>
                    </ul>
                </td>

                <td th:text="${venta.subtotal}"></td>
                <td th:text="${venta.descuento}"></td>
                <td th:text="${venta.total}"></td>
                <td style="text-align: center;">
                    <a th:href="@{'/v/factura/' + ${venta.idVenta}}" 
                       class="btn btn-info btn-sm" target="_blank">
                        Factura
                    <a th:href="@{'/v/eliminar/' + ${venta.idVenta}}" 

                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Â¿Seguro que deseas eliminar esta venta?');">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <br>
</body>
</html>
