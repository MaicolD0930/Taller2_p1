<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/Css/General.css}">
</head>
<body>
    <div class="menu">
        <h1>Sistema de Ventas</h1>
        <div class="mb-3">
            <a th:href="@{/u/listado}" class="btn btn-primary">Listado Clientes</a>
            <a th:href="@{/p/listado}" class="btn btn-primary">Listado Producto</a>
            <a th:href="@{/v/listado}" class="btn btn-primary">Listado Ventas</a>
        </div>
    </div>


    <br>
    <div class="container mt-4">


    <h2 class="mb-3">Listado de Usuarios</h2>

    <div class="mb-3">
        <a th:href="@{/u/nuevo}" class="btn btn-primary">Nuevo Usuario</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Fecha de Creación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.apellido}"></td>
                <td th:text="${usuario.correo}"></td>
                <td th:text="${#dates.format(usuario.createAt, 'yyyy-MM-dd')}"></td>
                <td style="text-align: center;">
                    <a th:href="@{'/u/editar/' + ${usuario.id}}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{'/u/eliminar/' + ${usuario.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
