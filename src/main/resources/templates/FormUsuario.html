<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/Css/Formularios.css}">
</head>
<body class="container mt-4">

    <h2 th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'" class="mb-3"></h2>

    <form th:action="@{/u/guardar}" th:object="${usuario}" method="post" class="card p-4 shadow-sm">


        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese el nombre">
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" th:field="*{apellido}" class="form-control" id="apellido" placeholder="Ingrese el apellido">
            <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" th:field="*{correo}" class="form-control" id="correo" placeholder="Ingrese el correo">
            <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
        </div>

        <div class="mb-3">
            <label for="createAt" class="form-label">Fecha de creaci√≥n:</label>
            <input type="date" th:field="*{createAt}" class="form-control" id="createAt">
            <div class="text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></div>
        </div>

        <div class="VolverVe d-flex justify-content-center gap-2 mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a th:href="@{/u/listado}" class="btn btn-secondary">Cancelar</a>
        </div>

    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/Jss/Crud.js}"></script>
</body>
</html>
