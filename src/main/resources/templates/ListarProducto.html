<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/Css/General.css}">
</head>
<body>
    <div class="menu">
        <h1>Sistema de Ventas</h1>
        <div class="mb-3">
            <a th:href="@{/u/listado}" class="btn btn-primary">Listado Clientes</a>
            <a th:href="@{/p/listado}" class="btn btn-primary">Listado Producto</a>
            <a th:href="@{/v/listado}" class="btn btn-primary">Listado Ventas</a>
        </div>
    </div>
<br>
    <div class="container mt-4">

    <h2 class="mb-3">Listado de Productos</h2>

    <!-- Botón para nuevo producto -->
    <div class="mb-3">
        <a th:href="@{/p/nuevo}" class="btn btn-primary">Nuevo Producto</a>
    </div>

    <!-- Tabla de productos -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Valor Unitario</th>
                <th>Stock</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.idProducto}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.vlrUnitario}"></td>
                <td th:text="${producto.stock}"></td>
                <td style="text-align: center;">
                    <a th:href="@{/p/editar/{id}(id=${producto.idProducto})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/p/eliminar/{id}(id=${producto.idProducto})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Seguro que deseas eliminar este producto?');">
                        Eliminar
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    </div>
</body>
</html>
